<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark">
      <div class="container-fluid">
        
        <h1 class="navbar-brand title">WeatherWebApp</h1>

        

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="True" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-md-0" style="width: 100%">
            <li class="nav-item"> 
              <a class="nav-link" href="{{ url_for('api.index') }}">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('api.days') }}">5 Days</a>
            </li>

            {% if g.user %}
            <li class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ g.user['username'] }}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">LogOut</a></li>
              </ul>
            </li>
            {% else %}
            
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
              </li>
            
            {% endif %}
              
            <form class="d-flex ms-md-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success search" type="submit">Search</button>
            </form>

          </ul>
        </div>
        

        </div>
      </div>
    </nav>

    
    
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>

      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}

      <div class="container text-light mt-2">
        <div class="row justify-content-between gap-2">
          <div class="col-12 bg-dark col-sm py-2">
            {% block content %}{% endblock %}
          </div>
          <aside class="col-12 ms-sm-2 bg-dark col-sm-auto py-2">
            {% include 'sidebar.html' %}
          </aside>
        </div>
      </div>

    </section>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  </body>
</html>
