{% extends 'layout.html' %}

{% block content %}
{% for q in data %}
<a href="{{ url_for('api.set_city', city=q['name']) }}">
    <span class="row mt-2 widget p-2">
        <h5>{{ q['name'] }}, {{ q['region'] }}, {{ q['country'] }}</h5>    
    </span>
</a>
{% endfor %}
{% endblock content %}

{% block script %}
{% endblock script %}
